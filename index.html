<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio & Movie Background</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="video-background">
    <video id="bgVideo" autoplay loop muted playsinline>
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="content">
    <h1>MBS Klazienaveen</h1>
    <section>
      <h2>Luister naar Radio</h2>
      <!-- Dropdown met zenders -->
      <select id="radioSelect">
        <option value="https://22333.live.streamtheworld.com/RADIO538.mp3">Radio 538</option>
        <option value="https://22333.live.streamtheworld.com/SKYRADIO.mp3">Sky Radio</option>
        <option value="https://22593.live.streamtheworld.com/VERONICA.mp3">Radio Veronica</option>
        <option value="https://21293.live.streamtheworld.com/QMUSIC.mp3">Qmusic</option>
      </select>
      <br><br>
      <audio id="radioPlayer" controls autoplay>
        <source src="https://22333.live.streamtheworld.com/RADIO538.mp3" type="audio/mpeg">
        Je browser ondersteunt geen audio.
      </audio>
      <script>
        const radioSelect = document.getElementById('radioSelect');
        const radioPlayer = document.getElementById('radioPlayer');
        radioSelect.addEventListener('change', function() {
          radioPlayer.src = this.value;
          radioPlayer.play();
        });
      </script>
    </section>
    <section>
      <h2>Weather in Klazienaveen</h2>
      <iframe class="weather" src="https://www.meteoblue.com/en/weather/widget/three/klazienaveen_the-netherlands_2752798?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 460px; height: 592px"></iframe>
      <div>
        <!-- DO NOT REMOVE THIS LINK -->
        <a href="https://www.meteoblue.com/en/weather/week/klazienaveen_the-netherlands_2752798" target="_blank" rel="noopener">meteoblue</a>
      </div>
    </section>
  </div>
</body>
</html>
